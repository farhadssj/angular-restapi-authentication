<div class="employee-container">
    <h2>Edit Employee</h2>
    <span class="error-status" *ngIf="apiError != null">{{apiError}}</span>
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" formControlName="name" placeholder="Enter your name">
            <span class="error-status" 
            *ngIf="(employeeFormControl['name'].touched || submitted) && employeeFormControl['name'].errors?.['required']">Name is required</span>
        </div>
        <div class="form-group">
            <label for="age">age:</label>
            <input type="number" id="age" formControlName="age" placeholder="Enter your age">
            <span class="error-status" 
            *ngIf="(employeeFormControl['age'].touched || submitted) && employeeFormControl['age'].errors?.['required']">Age is required</span>
        </div>        
        <div class="form-group">
            <label for="department">Department:</label>
            <select id="department" formControlName="department" placeholder="Select employee department">
                <option value="Accounce">Accounce</option>
                <option value="Engineering">Engineering</option>
                <option value="Finanance">Finanance</option>
                <option value="Management">Management</option>
                <option value="Marketing">Marketing</option>
                <option value="Sales">Sales</option>
            </select>
            <span class="error-status" *ngIf="(employeeFormControl['department'].touched || submitted) && employeeFormControl['department'].errors?.['required']">Department is required</span>
        </div>
        <div class="form-group">
            <label for="salary">Salary:</label>
            <input type="number" id="salary" formControlName="salary" placeholder="Enter your salary">
            <span class="error-status" 
            *ngIf="(employeeFormControl['salary'].touched || submitted) && employeeFormControl['salary'].errors?.['required']">Salary is required</span>
        </div> 
        <button [disabled]="loading" type="submit">
            <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>{{ (loading)?'' : "Add"}}</button>
    </form>
</div>
