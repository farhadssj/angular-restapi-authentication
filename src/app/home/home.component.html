<div>
    <h2>Employee List</h2>
    <i *ngIf="isLoading" class="fa fa-spinner fa-spin"></i>
    <input type="button" value="Add Employee" (click)="navigateToAddEmployeeView()" style="display: block;width: fit-content;float: right;margin-bottom: 5px;">
    <table>
        <tr>
            <th style="background-color: #333333; color: #FFFFFF;">Name</th>
            <th style="background-color: #333333; color: #FFFFFF;">Age</th>
            <th style="background-color: #333333; color: #FFFFFF;">Department</th>
            <th style="background-color: #333333; color: #FFFFFF;">Salary</th>
            <th style="background-color: #333333; color: #FFFFFF;">Action</th>
        </tr>
        <tr *ngFor="let employee of employeeList; index as i">
            <td contenteditable="true" (input)="updateValue(employee.id, 'name', $event, 'string')">{{employee.name}}</td>
            <td contenteditable="true" (input)="updateValue(employee.id, 'age', $event, 'number')">{{employee.age}}</td>
            <td contenteditable="true" (input)="updateValue(employee.id, 'department', $event, 'string')">{{employee.department}}</td>
            <td contenteditable="true" (input)="updateValue(employee.id, 'salary', $event, 'number')">{{employee.salary}}</td>
            <td>
            <button (click)="navigateToEditEmployeeView(employee.id)"><i class="fa-regular fa-pen-to-square"></i></button>
            <button (click)="deleteEmployee(employee.id)"><i class="fa-solid fa-trash-can"></i></button> </td>
        </tr>
    </table>
</div>
