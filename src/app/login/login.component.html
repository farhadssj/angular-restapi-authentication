<div class="login-container">
    <h2>Login</h2>
    <span class="error-status" *ngIf="authError">Username and Password don't match. Try again</span>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" formControlName="username" placeholder="Enter your username">
            <span class="error-status" 
            *ngIf="(loginFormControl['username'].touched || submitted) && loginFormControl['username'].errors?.['required']">Username is required</span>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" formControlName="password" placeholder="Enter your password">
            <span class="error-status" *ngIf="(loginFormControl['password'].touched || submitted) && loginFormControl['password'].errors?.['required']">Password is required</span>
        </div>
        <button [disabled]="loading" type="submit">
            <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>{{ (loading)?'' : "Login"}}</button>
    </form>
    <div>
        <p>Not have an account, <a (click)="navigateToRegisterView()">Sign Up</a></p>
    </div>
</div>
