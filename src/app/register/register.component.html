<div class="register-container">
    <h2>Registration</h2>
    <span class="error-status" *ngIf="regError != null">{{regError}}</span>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" formControlName="name" placeholder="Enter your name">
            <span class="error-status" 
            *ngIf="(registrationFormControl['name'].touched || submitted) && registrationFormControl['name'].errors?.['required']">Name is required</span>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" formControlName="username" placeholder="Enter your username">
            <span class="error-status" 
            *ngIf="(registrationFormControl['username'].touched || submitted) && registrationFormControl['username'].errors?.['required']">Username is required</span>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" formControlName="password" placeholder="Enter your password">
            <span class="error-status" *ngIf="(registrationFormControl['password'].touched || submitted) && registrationFormControl['password'].errors?.['required']">Password is required</span>
        </div>
        <div class="form-group">
            <label for="role">Role:</label>
            <select id="role" formControlName="role" placeholder="Select user Role">
                <option value="USER">USER</option>
                <option value="ADMIN">ADMIN</option>
            </select>
            <span class="error-status" *ngIf="(registrationFormControl['role'].touched || submitted) && registrationFormControl['role'].errors?.['required']">Role is required</span>
        </div>
        <button [disabled]="loading" type="submit">
            <i *ngIf="loading" class="fa fa-spinner fa-spin"></i>{{ (loading)?'' : "Register"}}</button>
    </form>
    <div>
        <p>Already have an account, <a (click)="navigateToSignInView()">Sign In</a></p>
    </div>
</div>
